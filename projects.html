<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Technologies Parking HERE </h1>
    <h2>parking charges per hours or days</h2>
    <select  id="input">
      <option value="3">3 hr</option>
      <option value="4">4 hr</option>
      <option value="5">5 hr</option>
      <option value="6">6 hr</option>
   </select>
   <button id="btn">click here</button> 
   <h1 id="output"></h1>
   <h5>pay by using this:<img src="WhatsApp Image 2024-08-01 at 14.47.45_65be5a04.jpg"  width=200px alt="scanner"></h5>
    <script>   
        let price = {
            3: 30,
            4: 60,
            5: 90,
            6: 120
        };

        function Display() {
            let input = document.querySelector("#input");
            let output = document.querySelector("#output");
            let time = parseInt(input.options[input.selectedIndex].value, 10);

            output.innerHTML = "";

            if (time <= 3 && time == 3) {
                output.innerHTML = time + " Hour = " + price[3] + " rs";
            } else if (time <= 4 && time == 4) {
                output.innerHTML = time + " Hour = " + price[4] + " rs";
            } else if (time <= 5 && time == 5) {
                output.innerHTML = time + " Hour = " + price[5] + " rs";
            } else if (time <= 6 && time == 6) {
                output.innerHTML = time + " Hour = " + price[6] + " rs";
            } else {
                output.innerHTML = "The price is not available for " + time + " hour.";
            }
        }
        document.querySelector("#btn").addEventListener('click', Display);
        
    </script>

</body>
